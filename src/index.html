<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lesson_9_Bootstrap_верстка_макета</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<!-- http://ilfire.ru/kompyutery/shpargalka-po-sintaksisu-markdown-markdaun-so-vsemi-samymi-populyarnymi-tegami/ -->
    <div class="section">
        <div class="container">
            <div class="row"> <!-- Первый row — строка под заголовок -->
                <div class="col-lg-6 col-lg-offset-3">
                    <h1 class="header text-center">
                        <span>Получите видео-инструкцию</span>
                        <strong class="text-uppercase">Как заработать свой первый миллион</strong>
                    </h1>
                </div>
            </div>
            <div class="row"> <!-- Второй row — строка под видео и форму -->
                <div class="col-lg-6 col-lg-offset-1 col-md-8 col-md-offset-2">
                    <div class="video">
                        <iframe width="100%" height="315" src="https://www.youtube.com/embed/53UnXy-V-WQ" title="YouTube video player"
                            frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                            allowfullscreen>
                        </iframe>
                    </div>
                </div>
                <div class="col-lg-4 col-lg-offset-0 col-md-8 col-md-offset-2">
                    <div class="form">
                        <p class="form-header text-center">Введите свой email</p>
                        <form action="#">
                            <input type="text" class="form-control input-lg" placeholder="Ваше имя">
                            <input type="text" class="form-control input-lg" placeholder="Ваш email">
                            <button class="btn btn-primary btn-lg btn-block form-btn">Получить инструкцию</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="section">
        <div class="container">
            <div class="row">
                <!-- row под заголовок секции -->
                <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                    <!-- Можно сделать так, если в строке всего ОДИН элемент -->
                    <h2 class="section-header text-uppercase text-center">Почему это нужно сделать сейчас?</h2>
                </div>
            </div>
            <div class="feature text-center">
                <div class="row">
                    <!-- row под блок с преимуществами -->
                    <!--Формула для создания боксов .col-lg-3*4>.feature-box>img[src="img/$$.png"][alt="$ преимущество"]+p{Первое преимещество} -->
                    <div class="col-lg-3 col-md-6">
                        <div class="feature-box">
                            <img src="img/01.png" alt="1 преимущество">
                            <p>Первое преимещество</p>
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-6">
                        <div class="feature-box">
                            <img src="img/02.png" alt="2 преимущество">
                            <p>Второе преимещество</p>
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-6">
                        <div class="feature-box">
                            <img src="img/03.png" alt="3 преимущество">
                            <p>Третье преимещество</p>
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-6">
                        <div class="feature-box">
                            <img src="img/04.png" alt="4 преимущество">
                            <p>Четвертое преимещество</p>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Кнопка получить инструкцию -->
            <button class="btn btn-primary btn-lg form-btn center-block">Получить инструкцию</button>
        </div>
    </div> 

    <div class="col-lg-12">
        <div class="features"></div>
    </div>
</div>    
</body>
<!-- https://getbootstrap.com/docs/3.4/css/  -->
</html>
